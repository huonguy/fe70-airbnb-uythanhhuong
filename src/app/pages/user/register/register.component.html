<form #registerForm="ngForm" (ngSubmit)="dangKy(registerForm.value)">
  <h1 class="mb-3">ĐĂNG KÝ</h1>

  <div class="form-group">
    <input class="form-control inputStyle" #name="ngModel" type="text" placeholder="Họ tên" name="name" ngModel
      required />
    <ng-container *ngIf="(name.touched || name.dirty) && name.errors">
      <p *ngIf="name.errors['required']" class="text text-danger d-inline">
        Họ tên không được bỏ trống!
      </p>
    </ng-container>
  </div>

  <div class="form-group">
    <input class="form-control inputStyle" #password="ngModel" type="password" placeholder="Mật khẩu" name="password"
      ngModel required />
    <ng-container *ngIf="(password.touched || password.dirty) && password.errors">
      <p *ngIf="password.errors['required']" class="text text-danger d-inline">
        Mật khẩu không được bỏ trống!
      </p>
    </ng-container>
  </div>

  <div class="form-group">
    <input class="form-control inputStyle" #email="ngModel" type="email" placeholder="Email" name="email" ngModel
      required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
    <ng-container *ngIf="(email.touched || email.dirty) && email.errors">
      <p *ngIf="email.errors['pattern']" class="text text-danger d-inline">
        Email không đúng định dạng!
      </p>
      <p *ngIf="email.errors['required']" class="text text-danger d-inline">
        Email không được bỏ trống !
      </p>
    </ng-container>
  </div>

  <div class="form-group">
    <input class="form-control inputStyle" #phone="ngModel" type="tel" placeholder="Số điện thoại" name="phone" ngModel
      pattern="[0-9]*" />
    <ng-container *ngIf="(phone.touched || phone.dirty) && phone.errors">
      <p *ngIf="phone.errors['required']" class="text text-danger d-inline">
        Số điện thoại không hợp lệ.
      </p>
    </ng-container>
  </div>

  <div class="form-group">
    <input class="form-control inputStyle" type="text" placeholder="Ngày sinh" name="birthday"
      onfocus="(this.type='date')" onblur="(this.type='text')" ngModel>
  </div>
  <div class="form-group">
    <textarea class="form-control inputStyle" placeholder="Địa chỉ" name="address" ngModel></textarea>
  </div>

  <div class="form-group">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" value="true" ngModel>
      <label class="form-check-label" for="inlineRadio1">Nam</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" value="false" ngModel>
      <label class="form-check-label" for="inlineRadio2">Nữ</label>
    </div>
  </div>
  <button [disabled]="registerForm.invalid" type="submit" class="mt-3 buttonStyle">Đăng ký</button>
</form>
